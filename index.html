<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="script.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore">0</span
          ><span class="choice" id="playerChoice"></span>
        </h2>
        <i class="s far fa-hand-rock" title="Rock" id="playerRock"></i>
        <i class="s far fa-hand-paper" title="Paper" id="playerPaper"></i>
        <i
          class="s far fa-hand-scissors"
          title="Scissors"
          id="playerScissors"
        ></i>
        <i class="s far fa-hand-lizard" title="Lizard" id="playerLizard"></i>
        <i class="s far fa-hand-spock" title="Spock" id="playerSpock"></i>
      </div>

      <div class="player-container" id="computer">
        <h2>
          Computer - <span id="computerScore">0</span
          ><span class="choice" id="computerChoice"></span>
        </h2>
        <i
          class="c-hand-rock far fa-hand-rock"
          title="Rock"
          id="computerRock"
        ></i>
        <i
          class="c-hand-paper far fa-hand-paper"
          title="Paper"
          id="computerPaper"
        ></i>
        <i
          class="c-hand-scissors far fa-hand-scissors"
          title="Scissors"
          id="computerScissors"
        ></i>
        <i
          class="c-hand-lizard far fa-hand-lizard"
          title="Lizard"
          id="computerLizard"
        ></i>
        <i
          class="c-hand-spock far fa-hand-spock"
          title="Spock"
          id="computerSpock"
        ></i>
      </div>
      <i class="fas fa-sync-alt reset-icon" title="Reset"></i>
      <div class="result-container">
        <h3 class="result-text" id="resultText">Start Playing!</h3>
      </div>
    </div>
    <button class="howtoplay event">Rules</button>
    <div class="modal hidden">
      <div class="modal-container">
        <div class="close event">Ã—</div>
        <div class="text-container"><h1 class="heading-1">Rules</h1></div>
        <div class="icons-container">
          <div class="item-container">
            <i class="s far fa-hand-rock" title="Rock" id="playerRock"></i
            ><span class="defeats">defeats</span
            ><i
              class="s far fa-hand-scissors red"
              title="Scissors"
              id="playerScissors"
            ></i
            ><i
              class="s far fa-hand-lizard red"
              title="Lizard"
              id="playerLizard"
            ></i>
          </div>

          <div class="item-container">
            <i class="s far fa-hand-paper" title="Paper" id="playerPaper"></i
            ><span class="defeats">defeats</span
            ><i class="s far fa-hand-rock red" title="Rock" id="playerRock"></i
            ><i
              class="s far fa-hand-spock red"
              title="Spock"
              id="playerSpock"
            ></i>
          </div>

          <div class="item-container">
            <i
              class="s far fa-hand-scissors"
              title="Scissors"
              id="playerScissors"
            ></i
            ><span class="defeats">defeats</span
            ><i
              class="s far fa-hand-paper red"
              title="Paper"
              id="playerPaper"
            ></i
            ><i
              class="s far fa-hand-lizard red"
              title="Lizard"
              id="playerLizard"
            ></i>
          </div>

          <div class="item-container">
            <i class="s far fa-hand-lizard" title="Lizard" id="playerLizard"></i
            ><span class="defeats">defeats</span
            ><i
              class="s far fa-hand-paper red"
              title="Paper"
              id="playerPaper"
            ></i
            ><i
              class="s far fa-hand-spock red"
              title="Spock"
              id="playerSpock"
            ></i>
          </div>

          <div class="item-container">
            <i class="s far fa-hand-spock" title="Spock" id="playerSpock"></i
            ><span class="defeats">defeats</span
            ><i
              class="s far fa-hand-scissors red"
              title="Scissors"
              id="playerScissors"
            ></i
            ><i class="s far fa-hand-rock red" title="Rock" id="playerRock"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden event"></div>
  </body>
</html>
